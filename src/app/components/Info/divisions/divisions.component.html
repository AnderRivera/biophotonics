<div class="container" *ngFor="let div of divisions">
  <div class="height-100 d-flex justify-content-center align-items-center">
    <div class="card">
        <div class="clip-path">
          <img class="card-img-top" src={{div.img}}>
        </div>
        <div class="card-body">
          <h1 class="card-title">{{div.title}}</h1>
          <hr>
          <p class="card-text">
            {{div.info}}
          </p>
        </div>
    </div>
  </div>
</div>
